<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	ul{
		list-style:none;
	}
	ul li {
		float: left;
		width: 100px;
		height: 100px;
		background-color: red;
		line-height: 100px;
		text-align: center;
		
	}
	.clearfix::after {
	    content: '';
	    display: inline-block;
	    height: 0;
	    clear: both;
	}
	
	.out-box{
		width: 100px;
		height: 100px;
		margin: 100px auto;
		overflow: hidden;
	}
	ul {
		width: 1000px;
		position: relative;
		left: 0;
	}
	</style>
	<body>
		<div class="out-box">
			<ul class="clearfix">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div>
		
		<script src="./js/jquery-1.12.4.js"></script>
		<script>
		    $(function(){
				//定义索引
				var index = 0;
				setInterval(function(){
					index++;
					
					$('ul').animate({
						left: -index * 100
					},300,function(){
						if(index > 8) {
							index = 0;
							$('ul').css('left',0)
						}
					})
				},1000)
				
			})
		</script>
	</body>
</html>
